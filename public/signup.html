<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h2 id="h2">Sign Up</h2>
        <form action="/auth/signup" method="post" enctype="multipart/form-data" id="form">
            <label for="name">Name</label>
            <input type="name" name="name" id="name" placeholder="Enter Your Name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            <br>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter Your Password Again" required>
            <br>
            <button type="submit" id="submit-btn">Submit</button>
            <button type="reset" id="reset-btn">Clear</button>
            <p id="form-ref">Already have an account? <a href="signin.html">Sign-In</a></p>
        </form>
    </section>
</body>
</html>
